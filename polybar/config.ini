format-disconnected-prefix-font = 2
format-disconnected-foreground = ${color.background-like}
format-disconnected-background = ${color.magenta}

label-connected = "%{A1:def-nmdmenu &:}%essid%%{A}  %downspeed%  %upspeed%"
label-disconnected = "%{A1:def-nmdmenu &:}Offline%{A}"

label-connected-foreground = ${color.background-like}
