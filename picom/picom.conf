#   "window_type = 'dock'",
#   "class_g = 'slop'",
#   #"window_type = 'desktop'",
#   "_GTK_FRAME_EXTENTS@:c"
# ];

# -----------------------------------------------------------------------------
# CORNERS
# -----------------------------------------------------------------------------
corner-radius = 10;
